{% extends 'base_auth.html' %}

{% load static %}

{% block title %}
LOGIN
{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login your account</h4>
                    </div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_message.html' %}
                        <div class="form-group mb-3">
                            <input 
                            type="text" 
                            name="username" 
                            id="usernameField" 
                            class="form-control form-control-sm" 
                            placeholder="Username"
                            value="{{ fieldValues }}"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input 
                            type="password" 
                            name="password" 
                            id="passwordField" 
                            class="form-control form-control-sm" 
                            placeholder="Password"
                            />
                        </div>
                        <input type="submit" value="LOGIN" class="btn col-12 btn-primary submit-btn mb-3" />
                        Add Student <a href="{% url 'register' %}">Here</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
